<div class="login-register">
  <div class="login-register-panel">
    <div class="p-grid p-5">
      <div class="col-12">
        <h3 class="text-center">Benvenuto!</h3>
        <h2 class="text-center">Effettua il login</h2>
        <form [formGroup]="loginFormGroup">
          <div class="p-grid mt-6">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input formControlName="email" type="text" pInputText placeholder="Email">
              </div>
              <small *ngIf="loginForm['email'].invalid && isSubmitted" class="p-error ml-5">
                <span *ngIf="loginForm['email'].errors?.['required']">Inserire email</span>
                <span *ngIf="loginForm['email'].errors?.['email']">Formato email non valido</span>
              </small>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input formControlName="password" type="password" pInputText placeholder="Password">
              </div>
              <small *ngIf="loginForm['password'].invalid && isSubmitted" class="p-error ml-5">Inserire password</small>
            </div>
            <div class="col-12">
              <p-button label="Accedi" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
            </div>
            <div class="col-12 text-center" *ngIf="isSubmitted && authError">
              <small class="p-error">{{authMessage}}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
