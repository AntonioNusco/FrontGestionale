<div class="login-register">
    <div class="login-register-panel">
        <div class="p-grid p-5">
            <div class="col-12">
                <h3 class="text-center">Benvenuto!</h3>
                <h2 class="text-center">Effettua la registrazione</h2>
                <form [formGroup]="registrazioneFormGroup">
                    <div class="p-grid mt-6">
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input formControlName="nome" type="text" pInputText placeholder="Nome">
                            </div>
                            <small *ngIf="registrazioneForm['nome'].invalid && isSubmitted" class="p-error ml-5">
                                <span *ngIf="loginForm['nome'].errors?.['required']">Inserire nome</span>
                            </small>
                        </div>
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input formControlName="cognome" type="text" pInputText placeholder="Cognome">
                            </div>
                            <small *ngIf="registrazioneForm['cognome'].invalid && isSubmitted" class="p-error ml-5">
                                <span *ngIf="loginForm['cognome'].errors?.['required']">Inserire cognome</span>
                            </small>
                        </div>
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input formControlName="email" type="text" pInputText placeholder="Email">
                            </div>
                            <small *ngIf="registrazioneForm['email'].invalid && isSubmitted" class="p-error ml-5">
                                <span *ngIf="loginForm['email'].errors?.['required']">Inserire email</span>
                                <span *ngIf="loginForm['email'].errors?.['email']">Formato email non valido</span>
                            </small>
                        </div>
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input formControlName="password" type="password" pInputText placeholder="Password">
                            </div>
                            <small *ngIf="registrazioneForm['password'].invalid && isSubmitted" class="p-error ml-5">Inserire password</small>
                        </div>
                        <div class="col-12">
                            <p-button label="Registrati" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
                        </div>
                        <div class="col-12 text-center" *ngIf="isSubmitted && authError">
                            <small class="p-error">{{authMessage}}</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
